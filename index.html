<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Heading, Paragraph, and Image -->
    <header>
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a simple webpage with a heading, a paragraph, an image, a basic form, and a navigation menu.</p>
        <img src="photo.avif" alt="Placeholder Image">
    </header>

    <!-- Basic Form -->
    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Your Name" required>
            <button type="submit">Submit</button>
        </form>
    </section>
   <div>
     <button id="colorButton">Click Me!</button>

     <h2>Basic Calculator</h2>
     <form id="calculator">
         <input type="number" id="num1" placeholder="Number 1" required>
         <input type="number" id="num2" placeholder="Number 2" required>
         <button type="button" onclick="calculate()">Add</button>
     </form>
     <p id="result"></p>
   </div>
   <script src="script.js"></script>

</body>
</html>
